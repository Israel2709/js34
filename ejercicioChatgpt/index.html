<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card de Aprendizaje</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="card">
      <img
        src="imagen-programacion.jpg"
        alt="Programación HTML y CSS"
        class="card-image"
      />
      <button class="card-button">Learning</button>
      <p class="publish-date">Publicado el 07 de junio de 2024</p>
      <h1 class="card-title">Fundamentos de HTML y CSS</h1>
      <p class="card-description">
        Explora cómo HTML y CSS son la base para construir páginas web
        interactivas y visualmente atractivas.
      </p>
      <div class="author-info">
        <img src="avatar.jpg" alt="Avatar del Autor" class="author-avatar" />
        <span class="author-name">Juan Pérez</span>
      </div>
    </div>
  </body>
</html>
