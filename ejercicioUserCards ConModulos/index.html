<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="bg-dark-gray">
    <div id="nav-wrapper"></div>
    <div class="container py-3">
      <div class="row">
        <div class="col-12 col-md-3">
          <form
            action=""
            id="user-form"
            class="bg-dark text-white border rounded p-3"
          >
            <div class="from-group mb-3">
              <label for="">Picture:</label>
              <input
                type="text"
                class="user-general-info form-control"
                name="picture"
                value="https://media.licdn.com/dms/image/C4E03AQEKN_uf1kAPMw/profile-displayphoto-shrink_400_400/0/1550176231602?e=1724889600&v=beta&t=ErydBsHqOYMtvVHh3vkjDes4tukkqzwYXPWysytwuaU"
              />
            </div>
            <div class="from-group mb-3">
              <label for="">Name:</label>
              <input
                type="text"
                class="user-general-info form-control"
                name="name"
                value="Israel Salinas MartÃ­nez"
              />
            </div>
            <div class="from-group mb-3">
              <label for="">Country:</label>
              <input
                type="text"
                class="user-general-info form-control"
                name="country"
                value="Mexico"
              />
            </div>
            <div class="from-group mb-3">
              <label for="">City:</label>
              <input
                type="text"
                class="user-general-info form-control"
                name="city"
                value="CDMX"
              />
            </div>
            <div class="from-group mb-3">
              <label for="">Abstract:</label>
              <input
                type="text"
                class="user-general-info form-control"
                name="abstract"
                value="Front-End mentor"
              />
            </div>
            <div class="from-group mb-3">
              <label for="">Github link:</label>
              <input
                type="text"
                class="user-socials form-control"
                name="github"
                value="github/Israel2709"
              />
            </div>
            <div class="from-group mb-3">
              <label for="">Linkedin link:</label>
              <input
                type="text"
                class="user-socials form-control"
                name="linkedin"
                value="linkedin/israel-salinas-m"
              />
            </div>
            <div class="from-group mb-3">
              <label for="">Twitter link:</label>
              <input
                type="text"
                class="user-socials form-control"
                name="twitter"
              />
            </div>
            <div class="from-group mb-3">
              <label for="">Instagram link:</label>
              <input
                type="text"
                class="user-socials form-control"
                name="instagram"
              />
            </div>
            <button id="save-user-btn" type="button" class="btn btn-primary">
              Save user
            </button>
          </form>
        </div>
        <div class="col-12 col-md-9">
          <div id="user-cards-wrapper" class="row row-cols-1 row-cols-md-2 g-4">
            <div class="col">
              <div class="card bg-medium-gray text-white h-100">
                <div class="card-body d-flex flex-column align-items-center">
                  <img
                    src="https://randomuser.me/api/portraits/women/29.jpg"
                    alt=""
                    class="rounded-circle w-50 mx-auto"
                  />
                  <h2 class="card-title">User Name</h2>
                  <h4 class="text-success fs-4">Country, Location</h4>
                  <p class="fs-5">Abstract</p>
                  <div class="d-flex flex-column w-100 gap-3">
                    <a class="w-100 d-block"
                      ><button
                        class="btn btn-dark bg-light-gray text-white w-100"
                      >
                        Github
                      </button></a
                    >
                    <a class="w-100 d-block"
                      ><button
                        class="btn btn-dark bg-light-gray text-white w-100"
                      >
                        Linkedin
                      </button></a
                    >
                    <a class="w-100 d-block"
                      ><button
                        class="btn btn-dark bg-light-gray text-white w-100"
                      >
                        Twitter
                      </button></a
                    >
                    <a class="w-100 d-block"
                      ><button
                        class="btn btn-dark bg-light-gray text-white w-100"
                      >
                        Instagram
                      </button></a
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
