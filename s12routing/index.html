<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1>Lista de usuarios</h1>
          <form
            action=""
            class="border rounded p-3 mb-3 d-flex justify-content-between gap-3 bg-dark text-white"
          >
            <div class="form-group flex-grow-1">
              <label for="">Buscar por nombre:</label>
              <input type="text" class="form-control" id="search-by-name" />
            </div>
            <div class="form-group flex-grow-1">
              <label for="">Buscar por país:</label>
              <select
                id="search-by-country"
                class="form-select"
                aria-label="Default select example"
              >
                <option selected>Selecciona un país</option>
              </select>
            </div>
            <div class="form-group-flex-grow-1">
              <label for="" class="mb-3">Ordenar por fecha de nacimiento</label>
              <div class="d-flex gap-3">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="birth-sorting"
                    id="flexRadioDefault1"
                    value="ascending"
                  />
                  <label class="form-check-label" for="flexRadioDefault1">
                    Ascendente
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="birth-sorting"
                    id="flexRadioDefault2"
                    value="descending"
                  />
                  <label class="form-check-label" for="flexRadioDefault2">
                    Descendente
                  </label>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div id="users-wrapper" class="row row-cols-1 row-cols-2 g-3">
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h2 class="card-title"></h2>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
