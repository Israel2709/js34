<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="card mb-3">
            <div class="row g-0">
              <div class="col-md-4">
                <img
                  id="user-picture"
                  src="..."
                  class="w-100 h-100 object-fit-cover"
                  alt="..."
                />
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title" id="user-name">Card title</h5>
                  <p class="card-text" id="user-abstract"></p>
                  <p class="card-text" id="user-bio"></p>
                  <form
                    action=""
                    class="d-flex justify-content-between gap-3 mb-3"
                  >
                    <div class="form-group flex-grow-1">
                      <input
                        id="kudo-field"
                        type="text"
                        class="form-control"
                        placeholder="Escribe tu kudo"
                      />
                    </div>
                    <div
                      class="btn btn-primary"
                      type="button"
                      id="save-kudo-btn"
                    >
                      Guardar Kudo
                    </div>
                  </form>
                  <ul class="list-group" id="kudos-wrapper"></ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/userDetail.js" type="module"></script>
  </body>
</html>
