<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <h1 id="sample-title"></h1>
    <input id="my-input" type="text" />
    <button id="my-button">Start animation</button>
    <div id="my-work-area" class="work-area"></div>
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-6">
          <form
            id="post-form"
            action=""
            class="bg-dark text-white border rounded p-3"
          >
            <div class="form-group mb-3">
              <input
                name="title"
                type="text"
                class="form-control post-field"
                placeholder="Escribe el tÃ­tulo del post"
              />
            </div>
            <div class="form-group mb-3">
              <input
                name="content"
                type="text"
                class="form-control post-field"
                placeholder="Escribe el contenido del post"
              />
            </div>
            <div class="form-group mb-3">
              <input
                name="cover"
                type="text"
                class="form-control post-field"
                placeholder="Agrega la url de una imagen para el post"
              />
            </div>
            <button id="save-post" class="btn btn-primary">Guardar post</button>
          </form>
        </div>
        <div class="col-12 col-md-6">
          <h2>Vista previa del post</h2>
          <div class="card mb-3">
            <div class="row g-0">
              <div class="col-md-4">
                <img
                  id="entry-cover"
                  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT9cSGzVkaZvJD5722MU5A-JJt_T5JMZzotcw&s"
                  class="img-fluid rounded-start"
                  alt="..."
                />
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title" id="entry-title"></h5>
                  <p class="card-text" id="entry-content"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
